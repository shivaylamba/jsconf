<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Background with MediaPipe</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="container">
    <img id="vbackground" width="220" height="277" src="JSConf Logo 2023.png" alt="The Scream">
    <video class="input_video"></video>
    <div class="canvas-container">
      <canvas id="mcanvas" class="output_canvas" width="1280px" height="720px"></canvas>
    </div>
    <button id="download" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Download Canvas
      </button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
